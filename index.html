<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
	<!-- Linking CSS file here -->
    <link rel="stylesheet" href="rohit.css">
</head>
<body>
    <div class="chatbox">
        <h1>Welcome to the Department Chatbot!</h1>
        <div id="chat-container">
            <div id="chat-log"></div>
            <input type="text" id="user-input" placeholder="Ask me something..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatLog = document.getElementById("chat-log");

            // Add user message to chat log
            chatLog.innerHTML += "<div><strong>You:</strong> " + userInput + "</div>";

            // Make API call to backend chatbot (In this case, we'll simulate a response)
            setTimeout(function () {
                let response = "I'm sorry, I don't understand that.";
                if (userInput.toLowerCase() === "hello") {
                    response = "Hi there! How can I assist you?";
                } else if (userInput.toLowerCase() === "how are you") {
                    response = "I'm doing fine! How about you?";
                } else if (userInput.toLowerCase() === "what is your name") {
                    response = "I am your friendly department chatbot!";
                } else if (userInput.toLowerCase() === "bye") {
                    response = "Goodbye! Have a great day!";
                    setTimeout(function () {
                        window.location.reload(); // Reload after 'bye'
                    }, 2000);
                }

                chatLog.innerHTML += "<div><strong>Chatbot:</strong> " + response + "</div>";
                document.getElementById("user-input").value = ''; // Clear input field
                chatLog.scrollTop = chatLog.scrollHeight; // Scroll to bottom
            }, 1000);
        }
    </script>
</body>
</html>
