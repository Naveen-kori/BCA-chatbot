<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Chatbot</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="rohit.css">
</head>
<body>
    <div class="chatbox">
        <h1>Welcome to the BCA Department </h1>
        <div id="chat-container">
            <div id="chat-log"></div>
            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask me something..." 
                    onkeypress="handleKeyPress(event)"
                />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Function to make text speak
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // English language voice
            utterance.rate = 1; // Normal speed
            utterance.pitch = 1; // Normal pitch
            synth.speak(utterance);
        }

        // Display and speak predefined messages
        function displayPredefinedMessages(messages) {
            const chatLog = document.getElementById("chat-log");

            messages.forEach((message, index) => {
                setTimeout(() => {
                    // Add bot message to chat log
                    chatLog.innerHTML += 
                        `<div class="message chatbot-msg">
                            <img src="https://github.com/Naveennoobda/BCA-chatbot/blob/main/bot.png?raw=true" alt="Chatbot Icon" class="icon">
                            <span>${message}</span>
                        </div>`;
                    
                    // Speak the message
                    speakText(message);

                    // Scroll to the bottom of the chat log
                    chatLog.scrollTop = chatLog.scrollHeight;
                }, index * 3000); // Delay between messages (3 seconds)
            });
        }

        // On page load, display and speak predefined messages
        window.onload = function () {
            const predefinedMessages = [
                "I'm Chitti the chatbot. Speed 1 terahertz, memory 1 zigabyte.",
                "Chatbot for bca department."
            ];

            displayPredefinedMessages(predefinedMessages);
        };

        // Function to send user message and respond
        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            const chatLog = document.getElementById("chat-log");

            if (userInput) {
                // Add user message to chat log
                chatLog.innerHTML += 
                    `<div class="message user-msg">
                        <img src="https://github.com/Naveennoobda/BCA-chatbot/blob/main/user.png?raw=true" alt="User Icon" class="icon">
                        <span>${userInput}</span>
                    </div>`;

                // Simulate bot response
                setTimeout(() => {
                    let response = "I'm sorry, I don't understand that.";
                    if (userInput.toLowerCase() === "hello") {
                        response = "Hi there! How can I assist you?";
                    } else if (userInput.toLowerCase() === "how are you") {
                        response = "I'm doing fine! How about you?";
                    } else if (userInput.toLowerCase() === "what is your name") {
                        response = "I am Dhooni Baba, your friendly department chatbot!";
                    } else if (userInput.toLowerCase() === "bye") {
                        response = "Goodbye! Have a great day!";
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    }

                    // Add bot response to chat log
                    chatLog.innerHTML += 
                        `<div class="message chatbot-msg">
                            <img src="https://github.com/Naveennoobda/BCA-chatbot/blob/main/bot.png?raw=true" alt="Chatbot Icon" class="icon">
                            <span>${response}</span>
                        </div>`;

                    // Speak the bot's response
                    speakText(response);

                    // Scroll to the bottom of the chat log
                    chatLog.scrollTop = chatLog.scrollHeight;
                }, 1000);

                // Clear the input field
                document.getElementById("user-input").value = '';
            }
        }

        // Function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
