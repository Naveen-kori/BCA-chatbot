<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="rohit.css">
</head>
<body>
    <div class="chatbox">
        <h1>Welcome to the BCA Department Chatbot!</h1>
        <div id="chat-container">
            <div id="chat-log"></div>
            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask me something..." 
                    onkeypress="handleKeyPress(event)"
                />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Function to make text speak
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US"; // English voice
            utterance.rate = 1; // Speed of speech
            utterance.pitch = 1; // Pitch of voice
            synth.speak(utterance);
        }

        // Speak predefined messages when the page loads
        window.onload = function () {
            const predefinedMessages = [
                "Hello. I am Chitti, the chatbot. Speed 1 THz, Memory 1 zettabyte.",
                "Chatbot for BCA department. "
            ];

            const chatLog = document.getElementById("chat-log");

            predefinedMessages.forEach((message, index) => {
                setTimeout(() => {
                    // Add message to chat log
                    chatLog.innerHTML += 
                        `<div class="message chatbot-msg">
                            <img src="https://github.com/Naveennoobda/BCA-chatbot/blob/main/bot.png?raw=true" alt="Chatbot Icon" class="icon">
                            <span>${message}</span>
                        </div>`;
                    
                    // Speak the message
                    speakText(message);

                    // Scroll to the bottom of the chat log
                    chatLog.scrollTop = chatLog.scrollHeight;
                }, index * 3000); // Delay of 3 seconds between messages
            });
        };

        // Function to send the message
        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            const chatLog = document.getElementById("chat-log");

            // Check if input is not empty
            if (userInput) {
                // Add user message to chat log
                chatLog.innerHTML += 
                    `<div class="message user-msg">
                        <img src="https://github.com/Naveennoobda/BCA-chatbot/blob/main/user.png?raw=true" alt="User Icon" class="icon">
                        <span>${userInput}</span>
                    </div>`;

                // Simulate chatbot response
                setTimeout(function () {
                    let response = "I'm sorry, I don't understand that.";
                    if (userInput.toLowerCase() === "hello") {
                        response = "Hi there! How can I assist you?";
                    } else if (userInput.toLowerCase() === "how are you") {
                        response = "I'm doing fine! How about you?";
                    } else if (userInput.toLowerCase() === "what is your name") {
                        response = "I am your friendly department chatbot!";
                    } else if (userInput.toLowerCase() === "bye") {
                        response = "Goodbye! Have a great day!";
                        setTimeout(function () {
                            window.location.reload();
                        }, 2000);
                    }

                    // Add chatbot response to chat log
                    chatLog.innerHTML += 
                        `<div class="message chatbot-msg">
                            <img src="https://github.com/Naveennoobda/BCA-chatbot/blob/main/bot.png?raw=true" alt="Chatbot Icon" class="icon">
                            <span>${response}</span>
                        </div>`;

                    // Speak the chatbot response
                    speakText(response);

                    // Scroll to the bottom of the chat log
                    chatLog.scrollTop = chatLog.scrollHeight;
                }, 1000);

                // Clear the input field
                document.getElementById("user-input").value = '';
            }
        }

        // Function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
